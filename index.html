<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title>Bio Fruits shop</title>
    <link rel="icon" type="image/png" href="./assets/logo.svg" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top"
      >
        <a class="navbar-brand" href="#" style="color: green"
          ><i class="fas fa-leaf"></i> BIO Fruits</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Other products
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Summer fruit</a>
                <a class="dropdown-item" href="#">Ocean fruit</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Tunisian fruit</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">plus</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!-- Main site -->
    <main>
      <!-- carrousel -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./assets/presentation.PNG"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./assets/organic.PNG"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./assets/benefits.PNG"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- **************** -->
      <section class="products">
        <!-- First fruit -->
        <div class="card" style="width: 18rem">
          <h2>Strawberries</h2>
          <!-- single price -->
          <div class="prx">
            <span>Price by kg</span>
            <span class="price">10 TND</span>
          </div>
          <div class="cart-images">
            <button type="button" class="btn btn-light btn-remove">
              <i class="far fa-trash-alt"></i>
            </button>
            <img
              class="card-img-top"
              src="./assets/strawberry.jpg"
              alt="strawberry"
            />
            <button type="button" class="btn btn-light btn-like">
              <i class="far fa-heart like"></i>
            </button>
          </div>
          <div class="card-body">
            <!-- incremlentation button -->
            <button type="button" class="btn btn-light btn-plus">+</button>
            <!-- Quantity -->
            <span class="quantity">0</span>
            <!-- decremlentation button -->
            <button type="button" class="btn btn-light btn-minus">-</button>
          </div>
        </div>
        <!--  2nd fruit -->
        <div class="card" style="width: 18rem">
          <h2>Figs</h2>
          <!-- single price -->
          <div class="prx">
            <span>Price by kg</span>
            <span class="price">4 TND</span>
          </div>
          <div class="cart-images">
            <button type="button" class="btn btn-light btn-remove">
              <i class="far fa-trash-alt"></i>
            </button>
            <img class="card-img-top" src="./assets/figs.jpg" alt="figs" />
            <button type="button" class="btn btn-light btn-like">
              <i class="far fa-heart like"></i>
            </button>
          </div>
          <div class="card-body">
            <!-- incremlentation button -->
            <button type="button" class="btn btn-light btn-plus">+</button>
            <!-- Quantity -->
            <span class="quantity">0</span>
            <!-- decremlentation button -->
            <button type="button" class="btn btn-light btn-minus">-</button>
          </div>
        </div>
        <!-- 3rd fruit -->
        <div class="card" style="width: 18rem">
          <h2>Apples</h2>
          <!-- single price -->
          <div class="prx">
            <span>Price by kg</span>
            <span class="price">6 TND</span>
          </div>
          <div class="cart-images">
            <button type="button" class="btn btn-light btn-remove">
              <i class="far fa-trash-alt"></i>
            </button>
            <img class="card-img-top" src="./assets/apple.jpg" alt="apples" />
            <button type="button" class="btn btn-light btn-like">
              <i class="far fa-heart like"></i>
            </button>
          </div>
          <div class="card-body">
            <!-- incremlentation button -->
            <button type="button" class="btn btn-light btn-plus">+</button>
            <!-- Quantity -->
            <span class="quantity">0</span>
            <!-- decremlentation button -->
            <button type="button" class="btn btn-light btn-minus">-</button>
          </div>
        </div>
        <!-- 4th fruit -->
        <div class="card" style="width: 18rem">
          <h2>Tropical fruits</h2>
          <!-- single price -->
          <div class="prx">
            <span>Price by kg</span>
            <span class="price">15 TND</span>
          </div>
          <div class="cart-images">
            <button type="button" class="btn btn-light btn-remove">
              <i class="far fa-trash-alt"></i>
            </button>
            <img
              class="card-img-top"
              src="./assets/Heaven fruit.PNG"
              alt="heaven fruit"
            />
            <button type="button" class="btn btn-light btn-like">
              <i class="far fa-heart like"></i>
            </button>
          </div>
          <div class="card-body">
            <!-- incremlentation button -->
            <button type="button" class="btn btn-light btn-plus">+</button>
            <!-- Quantity -->
            <span class="quantity">0</span>
            <!-- decremlentation button -->
            <button type="button" class="btn btn-light btn-minus">-</button>
          </div>
        </div>
      </section>
      <!-- Total price -->
      <section class="total">
        <p>Total price: <span id="tolal-price">0</span></p>
        <p>
          <i class="fas fa-cart-plus outline"></i>
        </p>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Copyright -->
      <div
        class="text-center text-dark p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2020 Copyright:
        <a class="text-dark" href="https://bio-fruit.com/">bio-fruit.com</a>
      </div>
      <!-- Copyright -->
      <!-- Footer -->
    </footer>
    <!-- ******* -->
    <!-- js links -->
    <script src="./script.js"></script>
    <!-- ***** -->
  </body>
</html>
